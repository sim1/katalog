kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
configurations:
  - kustomizeconfig.yml

resources:  
  - upstream-kube-prometheus.yml
  - upstream-kube-metrics-adapter.yml
  - additional-resources.yml
patchesStrategicMerge:
  - patches.yml

patches:
- target:
    version: v1
    kind: ServiceMonitor
  patch: |-
    - op: add
      path: "/metadata/labels/prometheus~1scraped"
      value: true
