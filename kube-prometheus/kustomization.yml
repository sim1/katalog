kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
configurations:
  - kustomizeconfig.yml

resources:  
  - upstream-kube-prometheus.yml
  - upstream-kube-metrics-adapter.yml
  - additional-resources.yml
patchesStrategicMerge:
  - patches.yml

configMapGenerator:
  - name: kube-prometheus-config
    namespace: monitoring
    envs:
      - kube-prometheus.env

vars:
  - name: GRAFANA_HOST
    objref:
      kind: ConfigMap
      name: kube-prometheus-config
      namespace: monitoring
      apiVersion: v1
    fieldref:
      fieldpath: data.GRAFANA_HOST
  - name: GRAFANA_STORAGE_SIZE
    objref:
      kind: ConfigMap
      name: kube-prometheus-config
      namespace: monitoring
      apiVersion: v1
    fieldref:
      fieldpath: data.GRAFANA_STORAGE_SIZE
  - name: PROMETHEUS_STORAGE_SIZE
    objref:
      kind: ConfigMap
      name: kube-prometheus-config
      namespace: monitoring
      apiVersion: v1
    fieldref:
      fieldpath: data.PROMETHEUS_STORAGE_SIZE
